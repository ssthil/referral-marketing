    <script type="text/javascript">

	function getURLParameter(name) {
	  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
	}
	    $(document).ready( function () {
	        $('.share-to').snsShare('ENJOY CITI EXCLUSIVE OFFERS', this.location.href+'?refcode=' + getURLParameter('refcode'));

            $(".find-friends-btn").on('click', function(e){

                $(".share-your-frnd").css({paddingTop:"18px"})

                $('.bnrimg').animate({height:"110px"});
                $('.additional').animate({marginBottom:"0"});
                $('.form-section').slideDown();
